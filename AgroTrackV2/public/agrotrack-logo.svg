<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#4a7c59" stroke="#2c5530" stroke-width="4"/>
  
  <!-- Tractor principal -->
  <g transform="translate(100, 100)">
    <!-- Cuerpo del tractor -->
    <rect x="-35" y="-15" width="70" height="30" rx="5" fill="#2c5530"/>
    
    <!-- Cabina del tractor -->
    <rect x="-25" y="-25" width="20" height="20" rx="3" fill="#4a7c59"/>
    <rect x="-20" y="-20" width="10" height="8" fill="#87ceeb"/>
    
    <!-- Ruedas -->
    <circle cx="-25" cy="15" r="12" fill="#333"/>
    <circle cx="-25" cy="15" r="8" fill="#666"/>
    <circle cx="25" cy="15" r="15" fill="#333"/>
    <circle cx="25" cy="15" r="10" fill="#666"/>
    
    <!-- Detalles de las ruedas -->
    <circle cx="-25" cy="15" r="3" fill="#999"/>
    <circle cx="25" cy="15" r="4" fill="#999"/>
    
    <!-- Antena -->
    <line x1="-15" y1="-25" x2="-15" y2="-35" stroke="#333" stroke-width="2"/>
    <circle cx="-15" cy="-35" r="2" fill="#ff6b35"/>
  </g>
  
  <!-- Granos alrededor -->
  <g fill="#f4d03f">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="150" cy="50" r="3"/>
    <circle cx="50" cy="150" r="3"/>
    <circle cx="150" cy="150" r="3"/>
    <circle cx="80" cy="30" r="2"/>
    <circle cx="120" cy="30" r="2"/>
    <circle cx="80" cy="170" r="2"/>
    <circle cx="120" cy="170" r="2"/>
    <circle cx="30" cy="80" r="2"/>
    <circle cx="30" cy="120" r="2"/>
    <circle cx="170" cy="80" r="2"/>
    <circle cx="170" cy="120" r="2"/>
  </g>
  
  <!-- Plantas pequeÃ±as -->
  <g fill="#27ae60">
    <path d="M40 60 Q42 50 44 60 Q46 50 48 60" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M160 60 Q162 50 164 60 Q166 50 168 60" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M40 140 Q42 130 44 140 Q46 130 48 140" stroke="#27ae60" stroke-width="2" fill="none"/>
    <path d="M160 140 Q162 130 164 140 Q166 130 168 140" stroke="#27ae60" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texto AgroTrack -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c5530">AGROTRACK</text>
</svg>
